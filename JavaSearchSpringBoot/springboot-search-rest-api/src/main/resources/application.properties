# Configure url, username and password
spring.datasource.url = jdbc:mysql://localhost:3306/search_api?useSSL=false&serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password = 4991

# Configure hibernate properties
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

# Configure hibernate dll auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true